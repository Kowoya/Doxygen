name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # КРОК 1: Завантажити код
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # КРОК 2: Перевірити наявність Doxyfile
      - name: Verify Doxyfile exists
        run: |
          echo "=== Checking for Doxyfile ==="
          if [ -f "Doxyfile" ]; then
            echo "✅ Doxyfile found!"
            ls -la Doxyfile
          else
            echo "❌ Doxyfile NOT FOUND!"
            echo "Creating a simple Doxyfile..."
            cat > Doxyfile << 'EOF'
            PROJECT_NAME = "My Documentation"
            OUTPUT_DIRECTORY = docs
            INPUT = main.cpp
            GENERATE_HTML = YES
            GENERATE_LATEX = NO
            EOF
          fi
      
      # КРОК 3: Встановити Doxygen
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen
          echo "Doxygen version: $(doxygen --version)"
      
      # КРОК 4: Генерувати документацію
      - name: Generate documentation
        run: |
          echo "=== Generating documentation ==="
          doxygen Doxyfile
          echo "✅ Documentation generated!"
      
      # КРОК 5: Перевірити результат
      - name: Check generated files
        run: |
          echo "=== Generated files ==="
          if [ -d "docs/html" ]; then
            echo "✅ docs/html directory exists"
            ls -la docs/html/*.html | head -5
          else
            echo "❌ docs/html not found"
            ls -la docs/ || echo "No docs directory"
          fi
      
      # КРОК 6: Налаштувати Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # КРОК 7: Завантажити артефакт
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html'
      
      # КРОК 8: Деплой
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
